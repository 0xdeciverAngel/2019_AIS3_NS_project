{% extends "base.html" %}

{% block content %}
<h1>上傳圖片</h1>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" id="image"  accept="image/*">
    <br /><br />
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
<h1>Result</h1>
<p>{{ result }}</p>
{% endblock content %}
